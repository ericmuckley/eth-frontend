    <script>

        const INFURA_URI = "https://mainnet.infura.io/v3/9104b3a76b4b46b29c1cc489338980b8";

        const web3 = new Web3(new Web3.providers.HttpProvider(INFURA_URI));

        const myAddress = "0x91a42eCF59abB8350A0A64c8D3f5eb3bD08cc6c2";


        async function getGasPrice() {
            const gasPrice = await web3.eth.getGasPrice();
            console.log(gasPrice);
            return gasPrice;
        };
        async function getBlockNumber() {
            const blockNumber = await web3.eth.getBlockNumber();
            console.log(blockNumber);
            return blockNumber;
        };
        async function getBalance(address) {
            const balance = await web3.eth.getBalance(address) / 1e18;
            console.log(balance);
            return balance;
        };
        async function getCode(address) {
            const code = await web3.eth.getCode(address);
            console.log(code);
            return code;
        };



        getCode("0x7fc66500c84a76ad7e9c93437bfc5ac33e2ddae9");

        getBalance(myAddress);

        getBlockNumber();

        getGasPrice();
